<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="to-do.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3d3250be79.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="boards">
          <div
            class="board"
            id="todo"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <div class="board-header">
              To do <span class="count" id="todo-count"></span>
            </div>
            <div class="cards" id="todo-cards">
              <!-- Sample Card: -->
              <div class="card" draggable="true" ondragstart="drag(event)">
                <h4>Todo</h4>
                <p>This is a todo card</p>
                <div class="priority">High</div>
              </div>
              <!-- Add more cards as needed -->
            </div>
            <div class="add-btn" onclick="showModal('todo')">
              <i class="fa-solid fa-plus"></i>
              <div>Add card</div>
            </div>
          </div>

          <!-- Repeat the above structure for other boards (In Progress, Stuck, Done) -->
        </div>
      </div>
    </div>

    <div class="backdrop" id="backdrop" onclick="hideModal()"></div>

    <div class="modalContainer" id="modalContainer">
      <div class="modal" id="modal">
        <form id="taskForm">
          <h1>Add Task</h1>
          <div>
            <label for="title">Title</label>
            <input id="title" name="title" required />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div>
            <label for="status">Status</label>
            <select name="status" id="status" required>
              <option value="todo">To do</option>
              <option value="inprogress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div>
            <label for="priority">Priority</label>
            <select name="priority" id="priority" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="button" onclick="addTodo()">Add Task</button>
        </form>
      </div>
    </div>

    <script src="to-do.js"></script>
  </body>
</html>
